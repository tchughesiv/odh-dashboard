<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FEAST Example</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  // Load the local /dist/main.js and use a random query parameter to disable caching.
  const script = document.createElement('script');
  script.src = `./dist/main.js?v=${Date.now()}`;
  document.head.appendChild(script);

  const addCSS = css => document.head.appendChild(document.createElement("style")).innerHTML=css;
  addCSS(".button-box button { margin-right:10px; }")
</script>
</head>
<body>
  <div class="container">
    <div class="row" id="first">
      <div class="form-group">
        <p class="help-block">Feast project set to 'remote_feast_registry'</p>
        <div class="button-box" id="buttons">
          <button class="btn btn-primary" type="button" id="send1">List Entities</button>
          <button class="btn btn-primary" type="button" id="send2">List Feature Views</button>
          <button class="btn btn-primary" type="button" id="send3">List On Demand Feature Views</button>
          <button class="btn btn-primary" type="button" id="send4">List Feature Services</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
